<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Barrage Example</title>
        <link rel="stylesheet" href="../dist/barrage.css" />
        <style>
            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="../dist/barrage.js"></script>
        <script>
            var barrage = new Barrage({
                container: document.body,
                data: [],
                config: {
                    useRandomColor: true,
                },
            });
            barrage.play();
        </script>
    </body>
</html>
